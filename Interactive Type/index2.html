  <script>

    var allLetters  = $( "#alphabet" ).find( ".letter" );

    console.log(allRows);
    var maxLoops = allLetters.length;
    var counter = -1;
    var counter2 = allLetters.length;
    var rowCounter = 0;
    var rowColorCounter = 0;
    var colorCounter = 0;
    var colorSwapped = false;
    var circleColorSwapped = false;
    pathColorChange();

    function pathColorChange(){
      if(colorSwapped == false){
        for(var i = 0; i < allPaths.length; i++){
         $(allPaths[i]).css({ stroke: "#000000" })
         console.log("path color change");
        }
      }
      else{
        for(var i = 0; i < allPaths.length; i++){
         $(allPaths[i]).css({ stroke: "#ffffff" })
         console.log("path color change");
        }
      }
    }
    function colorSwap(){
      // console.log(allWhiteSVG);
      if(colorSwapped == false){
        colorSwapped = true;
        for(var i = 0; i < allWhiteSVG.length; i++){
          $(allWhiteSVG[i]).find(".white").css({ fill: "rgb(0,0,0)" })
        }
        for(var i = 0; i < allWhiteIMG.length; i++){
          $(allWhiteIMG[i]).css("filter", "brightness(0%)")
        }
          $("body").css("background-color", "black");
      }
      else{
        colorSwapped = false;
        for(var i = 0; i < allWhiteSVG.length; i++){
          $(allWhiteSVG[i]).find(".white").css({ fill: "rgb(255,255,255)" });
        }
        for(var i = 0; i < allWhiteIMG.length; i++){
          $(allWhiteIMG[i]).css("filter", "brightness(100%)")
        }
        $("body").css("background-color", "white");
      }
      pathColorChange();
    }
    function circleColorSwap(){
      if(circleColorSwapped == false){
        circleColorSwapped = true;
      }
      else{
        circleColorSwapped = false;
      }
      var controlButs = $( "body" ).find( ".controlBut" );
      for(var i = 0; i < controlButs.length; i++){

         if($(controlButs[i]).hasClass("red")){
          fadeRed(inner);
        }
        if($(controlButs[i]).hasClass("yellow")){
          fadeYellow(inner);
        }
        if($(controlButs[i]).hasClass("orange")){
          fadeOrange(inner);
        }
        if($(controlButs[i]).hasClass("green")){
          fadeGreen(inner);
        }
        if($(controlButs[i]).hasClass("blue")){
          fadeBlue(inner);
        }
        if($(controlButs[i]).hasClass("purple")){
          fadePurple(inner);
        }
        if($(controlButs[i]).hasClass("pink")){
          fadePink(inner);
        }
      }
      for(var i = 0; i < allLetters.length; i++){
        var inner = $(allLetters[i]).find(".innerCircle");
        if($(allLetters[i]).hasClass("red")){
          fadeRed(inner);
        }
        if($(allLetters[i]).hasClass("yellow")){
          fadeYellow(inner);
        }
        if($(allLetters[i]).hasClass("orange")){
          fadeOrange(inner);
        }
        if($(allLetters[i]).hasClass("green")){
          fadeGreen(inner);
        }
        if($(allLetters[i]).hasClass("blue")){
          fadeBlue(inner);
        }
        if($(allLetters[i]).hasClass("purple")){
          fadePurple(inner);
        }
        if($(allLetters[i]).hasClass("pink")){
          fadePink(inner);
        }
      }

    function fadeControlButtons(){

    function reveal(letter){
      var letterDiv = letter;
      var revealed = $(letterDiv).hasClass("revealed");
      var svg = $(letterDiv).find(".svg");
      var svgPath = $(letterDiv).find("path");
      // $(letterDiv).addClass("inFlux");
      $(letterDiv).css("pointer-events", "none");

      //if not revealed then start reveal process and add reveal class
      if(revealed === false){
        $(letterDiv).find(".circle3").css('opacity', '1');
        $(letterDiv).addClass("revealed");
      }
      //if already revealed then start hide process and remove reveal class
      else{
        $(letterDiv).removeClass("revealed");
        for(var i=0; i < svgPath.length; i++){
          if($(letterDiv).attr('id') == "J" || $(letterDiv).attr("id") == "I"){
            $(letterDiv).find(".blackCircleSVG").css('top', '-91px');
          }
          if($(letterDiv).attr('id') == "Q" || $(letterDiv).attr("id") == "2" || $(letterDiv).attr("id") == "V"){
            $(letterDiv).find(".blackCircleSVG").css('top', '0px');
            $(letterDiv).find(".blackCircleSVG").css('left', '0px');
          }
          $(svgPath[i]).removeClass("fowardsAnim");
          $(svgPath[i]).addClass("reverseAnim");
        }
        $(letterDiv).find(".circle1").css('opacity', '0');
      }
  
      // if(!$(letterDiv).hasClass("inFlux")){
      //   $(letterDiv).addClass("inFlux");
      setTimeout(function(){
        if(revealed === false){
          $(letterDiv).find(".circle2").css('opacity', '1');
        }
        else{
          // $(letterDiv).find(".blackCircleSVG").css('top', '-91px');
          $(letterDiv).find(".circle2").css('opacity', '0');
        }
      }, 400);
      setTimeout(function(){
        if(revealed != false){
          $(letterDiv).find(".blackCircleSVG").css('opacity', '0');
        }
      },700);

      setTimeout(function(){
        if(revealed === false){
          $(letterDiv).find(".circle1").css('opacity', '1');
        }
        else{
          $(letterDiv).find(".circle3").css('opacity', '0');
        }
      }, 700);

      //black circle animation for J and I
      if($(letterDiv).attr('id') == "J" || $(letterDiv).attr("id") == "I"){
        //fowards anim
        if(revealed === false){
            setTimeout(function(){
              $(letterDiv).find(".blackCircleSVG").css('opacity', '1');
              $(letterDiv).find(".blackCircleSVG").css('top', '-220px');
              }, 2750);
          }
      }
      //black circle animation for Q and 2
      if($(letterDiv).attr('id') == "Q" || $(letterDiv).attr("id") == "2"){
        //fowards anim
        if(revealed === false){
            setTimeout(function(){
              $(letterDiv).find(".blackCircleSVG").css('opacity', '1');
              if($(letterDiv).attr('id') == "Q"){
                $(letterDiv).find(".blackCircleSVG").css('top', '82px');
                $(letterDiv).find(".blackCircleSVG").css('left', '82px');
              }
              else{
                $(letterDiv).find(".blackCircleSVG").css('top', '77px');
                $(letterDiv).find(".blackCircleSVG").css('left', '81px');
              }      
            }, 2750);
        }
      }
      //black circle animation for V
      if($(letterDiv).attr('id') == "V"){
        //fowards anim
        if(revealed === false){
            setTimeout(function(){
              $(letterDiv).find(".blackCircleSVG").css('opacity', '1');
              $(letterDiv).find(".blackCircleSVG").css('top', '105px');
              }, 2750);
          }
      }

      setTimeout(function(){
        $(letterDiv).css("pointer-events", "auto");}, 2700);
      var duration = 1200;
      setTimeout(function(){
        $(svg).css('opacity', '1');
        for(var i=0; i < svgPath.length; i++){
          if(revealed === false){
            if($(svgPath[i]).hasClass("reverseAnim")){
              $(svgPath[i]).removeClass("reverseAnim");
            }
            $(svgPath[i]).addClass("fowardsAnim");
            $(letterDiv).addClass("revealed");
          }
        }
        }, duration);
      }
    // }
