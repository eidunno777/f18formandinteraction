    <script>
        function pageScroll() {

//            scrolldelay = setTimeout(pageScroll,10);
            $('body,html').animate({scrollTop: 156}, 12000);

        $(".jumpText").click(pageScroll);
        
        var numColumns = 36;
        var numCircles = 36;
        //first circle grid
        function createCircleGrid() {
            //create each column populated w/ circleContainer/circles
            for (var i = 0; i < numColumns; i++) {
                var newColumn = document.createElement('div');
                newColumn.className = "column";
                //populate each column w/ circleContainer/circles
                for (var j = 0; j < numCircles; j++) {
                    var newCircleContainer = document.createElement('div');
                    $(newCircleContainer).addClass('circleContainer');
                    var newCircle = document.createElement('div');
                    newCircle.className = "rect";
                    //red row coloring
                    if(i < 6){
                        $(newCircle).attr("data-0p", "background-color: rgb(255,0,0);");
                        $(newCircle).attr("data-3800p", "background-color: rgb(255,0,0);");
                        $(newCircle).attr("data-14051p", "background-color: rgb(255,0,0);");
                    }
                    //orange row coloring
                    else if(i < 12){
                        $(newCircle).attr("data-0p", "background-color: rgb(255,100,0);");
                        $(newCircle).attr("data-3800p", "background-color: rgb(255,100,0);");
                        $(newCircle).attr("data-4000p", "background-color: rgb(255,0,0);")
                        $(newCircle).attr("data-14051p", "background-color: rgb(255,100,0);");
                    }
                    //yellow row coloring
                    else if(i < 18){
                        $(newCircle).attr("data-0p", "background-color: rgb(255,242,0);");
                        $(newCircle).attr("data-3800p", "background-color: rgb(255,242,0);");
                        $(newCircle).attr("data-4000p", "background-color: rgb(255,0,0);")
                        $(newCircle).attr("data-14051p", "background-color: rgb(255,242,0);");
                    }
                    //green row coloring
                    else if(i < 24){
                        $(newCircle).attr("data-0p", "background-color: rgb(0,255,0);");
                        $(newCircle).attr("data-3800p", "background-color: rgb(0,255,0);");
                        $(newCircle).attr("data-4000p", "background-color: rgb(255,0,0);")
                        $(newCircle).attr("data-14051p", "background-color: rgb(0,255,0);");
                    }
                    //blue row coloring
