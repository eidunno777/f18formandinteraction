<!DOCTYPE HTML>
<html>
	<head>
		
		<link rel="stylesheet" href="css/main2.css" />
		<script type="text/javascript" src="https://code.jquery.com/jquery-latest.js"></script>
		<script src="js/script.js"></script>

	</head>
	<body>

		<div class="skrollr-container">
			<img class = "opacity" 
					src="images/download.png" 
					data-0="left:-40%;
					-webkit-filter: blur(0px);
    				filter: blur(0px);"
					
					data-200p="left: 33%;
					-webkit-filter: blur(0px);
    				filter: blur(0px);"

					data-400p="-webkit-filter: blur(500px);
    				filter: blur(500px);">
		</div>
		<div class="skrollr-container">
			<img class = "opacity flipX" 
					src="images/download.png" 
					data-0="left: 140%;
					-webkit-filter: blur(0px);
    				filter: blur(0px);"
					
					data-200p="left: 33%;
					-webkit-filter: blur(0px);
    				filter: blur(0px);"

					data-400p="-webkit-filter: blur(500px);
    				filter: blur(500px);">
		</div>
	<script src="js/skrollr.min.js">
	</script>

	<script type="text/javascript">
	    var s = skrollr.init({
	});
	    $(document).click(function(){
	    	window.location.href='index8.html';
	    })
	</script>

	</body>
</html>
