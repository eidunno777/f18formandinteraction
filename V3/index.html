<script>
    var vid = document.getElementById("video");
    
    var minPlaybackRate = 2;
    var maxPlaybackRate = .5;
    var minBrowserHeight = 200;
    var maxBrowserHeight = 700;

    $(window).resize(function() {
        var newPlaybackRate = minPlaybackRate + ((maxPlaybackRate - minPlaybackRate) / (maxBrowserHeight - minBrowserHeight)) * ($(window).height() - minBrowserHeight);
        
        console.log(newPlaybackRate);
        vid.play();
        vid.playbackRate = newPlaybackRate;
    });
